language: python
python:
  - "nightly"
  - "3.8-dev"
  - "pypy3.5"
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
allow_failures:
  - python: nightly
  - python: 3.8-dev

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest
after_success:
  - pytest --cov=fishbase test/
  - coveralls